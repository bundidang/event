<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Closed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            max-width: 550px;
            border: 1px solid #f0f0f0;
        }
        h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        p {
            line-height: 1.8;
            color: #555;
            font-size: 1.15rem;
            margin: 0;
        }
        .highlight {
            color: #d32f2f; /* สีแดงเข้มแบบสุภาพ */
            font-weight: 500;
        }
        .divider {
            height: 1px;
            width: 60px;
            background-color: #ddd;
            margin: 2rem auto;
        }
        .footer-note {
            font-size: 0.95rem;
            color: #888;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registration Update</h1>
        <div class="divider"></div>
        <p>
            Thank you for your interest in our upcoming event. <br><br>
            We would like to inform you that <span class="highlight">registration has now reached its full capacity</span> and is currently closed.
        </p>
        <p class="footer-note">
            We sincerely appreciate your support and look forward to welcoming you at our future opportunities.
        </p>
    </div>

</body>
</html>
