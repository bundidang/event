<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Closed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            max-width: 550px;
            border: 1px solid #f0f0f0;
        }
        h1 {
            color: #2c3e50; /* สีโทนน้ำเงินเข้มตามรูปที่คุณส่งมา */
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        p {
            line-height: 1.8;
            color: #555;
            font-size: 1.15rem;
            margin: 0;
        }
        .divider {
            height: 2px;
            width: 60px;
            background-color: #2c3e50;
            margin: 2rem auto;
            opacity: 0.2;
        }
        .secondary-text {
            font-size: 1rem;
            color: #888;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registration Closed</h1>
        
        <div class="divider"></div>
        
        <p>
            Thank you for your interest in our event. <br><br>
            We regret to inform you that we have <strong>reached our maximum capacity</strong> and can no longer accept new registrations at this time.
        </p>
        
        <p class="secondary-text">
            We appreciate your understanding and hope to have the opportunity to welcome you to our future events.
        </p>
    </div>

</body>
</html>
