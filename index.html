<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Smart Search By Supermink</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    
    <style>
        /* CSS หลักสำหรับการจัดหน้าและสี */
        body {
            font-family: 'Prompt', 'Tahoma', 'Arial', sans-serif; 
            background-color: #f0f2f5; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333333; 
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1a1a1a; 
            font-size: 28px;
            margin-bottom: 5px;
        }

        .search-box {
            background-color: #ffffff; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); 
            margin-bottom: 40px;
            text-align: center;
        }

        .search-inputs {
            display: flex;
            flex-direction: column; 
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: #ffffff; 
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0; 
            width: 100%; 
            max-width: 450px; 
        }

        .input-group label {
            color: #ff7f00; /* สีเน้น: สีส้ม */
            font-weight: bold;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
            padding: 5px 0; 
            background-color: transparent; 
            color: #333333; 
        }
        
        /* สไตล์สำหรับปุ่มสแกนและปุ่มค้นหาให้อยู่ในแถวเดียวกัน */
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 450px; 
        }

        .btn-search, .btn-scan {
            color: white;
            padding: 15px 25px; 
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-grow: 1; 
        }
        
        /* ปุ่มค้นหาสีส้ม */
        .btn-search {
            background-color: #ff7f00; 
        }

        .btn-search:hover {
            background-color: #cc6600; 
        }
        
        /* ปุ่มสแกนสีเขียว */
        .btn-scan {
            background-color: #4CAF50; 
        }
        
        .btn-scan:hover {
            background-color: #45a049; 
        }

        .search-info {
            color: #999999; 
            font-size: 14px;
            margin-top: 10px;
        }
        
        /* === สไตล์สำหรับผลลัพธ์ === */
        #results-container {
            max-height: 400px; 
            overflow-y: auto; 
            padding: 10px;
            border: 1px solid #cccccc40; 
            border-radius: 8px;
            margin-top: 20px;
            display: none; 
        }
        
        .result-box {
            background-color: #ffffff; 
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            text-align: left;
            margin-bottom: 15px; 
        }
        
        .result-title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #1a1a1a; 
            border-bottom: 2px solid #e0e0e0; 
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .result-title span {
            background-color: #ff7f00; /* วงกลมเน้นสีส้ม */
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            margin-right: 10px;
        }

        .data-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px dashed #e9ecef; 
            font-size: 15px;
        }

        .data-label {
            width: 180px; 
            color: #555555; 
        }

        .data-value {
            font-weight: bold;
            color: #333333; 
            flex-grow: 1;
        }
        
        /* === สไตล์สำหรับข้อความสถานะการค้นหาและ Loading (สีส้ม) === */
        #status-message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #dc3545; /* สีแดงสำหรับข้อผิดพลาด/ไม่พบข้อมูล */
        }

        /* สไตล์สำหรับ Loading Spinner (สร้างวงกลมหมุน) */
        .spinner {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #ff7f00; /* สีส้มสำหรับส่วนที่หมุน */
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block; 
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Keyframes สำหรับการหมุน */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* สไตล์สำหรับข้อความที่กำลังโหลดเป็นสีส้ม */
        .loading-text {
            color: #ff7f00; 
        }
        
        /* === สไตล์สำหรับกล่องสแกน QR Code === */
        #qr-reader-container {
            width: 100%;
            max-width: 450px;
            /* ซ่อนกล้องตอนเริ่มต้น */
            display: none; 
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1>Smart Search</h1> 
        </div>

        <div class="search-box">
            <form id="searchForm" action="https://script.google.com/macros/s/AKfycbyEo8UVx5wvKfJgI6qDXBgh9wYgVYmOBlzyF6avi6RTNbKk5_a8o4nbf6PHXqoHRfao/exec" method="POST">
                <div class="search-inputs">
                    <div class="input-group">
                        <label for="query">ค้นหา:</label>
                        <input type="text" id="query" name="query" placeholder="ชื่อ, นามสกุล, บริษัท, เบอร์มือถือ, email, code" required>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn-scan" id="btn-scan-qr">สแกน QR</button>
                        <button type="submit" class="btn-search">ค้นหา</button>
                    </div>
                </div>
            </form>
            <p class="search-info">*โปรดป้อนข้อมูลที่ต้องการค้นหาเพียงอย่างเดียว หรือใช้ปุ่ม "สแกน QR"</p>
            <div id="status-message"></div>
            
            <div id="qr-reader-container">
                <div id="qr-reader" style="width:100%"></div> 
            </div>
            
        </div>

        <div id="results-container">
            </div>

    </div>

    <script>
        // *** สำคัญ: URL นี้ควรเป็น Web App URL ที่คุณได้จากการ Deploy Apps Script ***
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw49pZZBFFXLNn43BfRDPEkMlY6vwQKFjygwTK5jLpXKPh12ATntltgbtJeW7jOnopm/exec'; 
        
        const form = document.getElementById('searchForm');
        const queryInput = document.getElementById('query');
        const resultsContainer = document.getElementById('results-container'); 
        const statusMessage = document.getElementById('status-message');
        const btnScan = document.getElementById('btn-scan-qr');
        const qrReaderContainer = document.getElementById('qr-reader-container');
        
        let html5QrCode = null; 

        // ฟังก์ชันสำหรับค้นหาข้อมูล (เรียกใช้ได้ทั้งจากการพิมพ์และการสแกน)
        function performSearch(queryValue) {
            statusMessage.innerHTML = '<span class="spinner"></span><span class="loading-text">กำลังค้นหา...</span>';
            resultsContainer.style.display = 'none';
            resultsContainer.innerHTML = '';
            
            const formData = new FormData();
            formData.append('query', queryValue); 

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json()) 
            .then(data => {
                statusMessage.textContent = ''; 
                
                let items;
                if (data.data && Array.isArray(data.data)) {
                    items = data.data; 
                } else if (data.status === 'success' && data.name) {
                    items = [data]; 
                } else {
                    items = [];
                }
                
                if (items.length > 0) {
                    
                    resultsContainer.style.display = 'block';

                    items.forEach((item, index) => {
                        const resultBox = document.createElement('div');
                        resultBox.className = 'result-box';
                        
                        resultBox.innerHTML = `
                            <div class="result-title">
                                <span>${index + 1}</span> ข้อมูลสมาชิก
                            </div>
                            <div class="data-list">
                                <div class="data-row"><div class="data-label">ชื่อ:</div><div class="data-value">${item.name || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">นามสกุล:</div><div class="data-value">${item.surname || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">ตำแหน่ง:</div><div class="data-value">${item.position || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">บริษัท:</div><div class="data-value">${item.company || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">เบอร์โทรศัพท์:</div><div class="data-value">${item.mobile || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">อีเมล:</div><div class="data-value">${item.email || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">Code ลงทะเบียน:</div><div class="data-value">${item.code || 'ไม่ระบุ'}</div></div>
                            </div>
                        `;
                        
                        resultsContainer.appendChild(resultBox);
                    });

                } else if (data.status === 'not_found' || data.status === 'error' || items.length === 0) {
                    resultsContainer.style.display = 'none';
                    statusMessage.innerHTML = data.message || 'ไม่พบข้อมูลตามที่ค้นหา'; 
                }
            })
            .catch(error => {
                resultsContainer.style.display = 'none';
                statusMessage.innerHTML = 'เกิดข้อผิดพลาดในการเชื่อมต่อ (โปรดตรวจสอบ URL และ Network)';
                console.error('Fetch error:', error);
            });
        }
        
        // Event Listener สำหรับการค้นหาปกติ
        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            // ตรวจสอบและปิดกล้องถ้ายังเปิดอยู่
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    qrReaderContainer.style.display = 'none';
                    btnScan.textContent = 'สแกน QR';
                }).catch(err => {
                    console.error("Error stopping QR scanner:", err);
                });
            }
            performSearch(queryInput.value);
        });

        // Event Listener สำหรับปุ่มสแกน QR
        btnScan.addEventListener('click', function() {
            if (qrReaderContainer.style.display === 'block') {
                // ถ้ากล้องเปิดอยู่: ให้หยุดการสแกนและซ่อนกล้อง
                if (html5QrCode && html5QrCode.isScanning) { 
                    html5QrCode.stop().then(() => {
                        qrReaderContainer.style.display = 'none';
                        btnScan.textContent = 'สแกน QR'; 
                        statusMessage.textContent = ''; 
                    }).catch(err => {
                        statusMessage.innerHTML = '<span style="color:#dc3545;">เกิดข้อผิดพลาดในการหยุดกล้อง: ' + err + '</span>';
                        console.error("Error stopping QR scanner:", err);
                    });
                }
            } else {
                // ถ้ากล้องปิดอยู่: ให้เตรียมและเริ่มสแกน
                qrReaderContainer.style.display = 'block';
                btnScan.textContent = 'ยกเลิกสแกน'; 
                statusMessage.innerHTML = '<span class="loading-text">กำลังโหลดกล้อง...</span>';

                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("qr-reader");
                }
                
                // ฟังก์ชันที่จะทำงานเมื่อสแกนสำเร็จ
                const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                    
                    // 1. หยุดสแกนทันทีที่ได้ผลลัพธ์
                    html5QrCode.stop().then((ignore) => {
                        qrReaderContainer.style.display = 'none';
                        btnScan.textContent = 'สแกน QR';
                        
                        // 2. นำผลลัพธ์ไปใส่ในช่องค้นหา
                        queryInput.value = decodedText;
                        
                        // 3. เริ่มการค้นหาข้อมูลอัตโนมัติ
                        performSearch(decodedText);
                        
                    }).catch((err) => {
                        statusMessage.innerHTML = '<span style="color:#dc3545;">สแกนสำเร็จ แต่หยุดกล้องไม่ได้: ' + err + '</span>';
                        console.error("Error stopping QR scanner after success:", err);
                    });
                };
                
                // ฟังก์ชันเพื่อเริ่มสแกนโดยพยายามเลือกกล้องที่ดีที่สุด
                function startScanning(cameraId) {
                    html5QrCode.start(
                        cameraId, 
                        {
                            fps: 10,    
                            qrbox: {width: 250, height: 250} 
                        },
                        qrCodeSuccessCallback,
                        (errorMessage) => {
                            // (ไม่แสดงข้อผิดพลาด)
                        }
                    ).then(() => {
                        statusMessage.textContent = 'พร้อมสแกน...'; 
                    })
                    .catch((err) => {
                        // การจัดการข้อผิดพลาดในการเริ่มกล้อง 
                        statusMessage.innerHTML = '<span style="color:#dc3545;">ไม่สามารถเริ่มกล้องได้: โปรดตรวจสอบการอนุญาตของเบราว์เซอร์.</span>';
                        qrReaderContainer.style.display = 'none';
                        btnScan.textContent = 'สแกน QR';
                        console.error("Error starting QR scanner:", err);
                    });
                }
                
                // 1. พยายามค้นหารายการกล้องทั้งหมดที่มี
                Html5Qrcode.getCameras().then(devices => {
                    if (devices && devices.length) {
                        // 2. ถ้าพบกล้องหลายตัว: พยายามเลือกกล้องหลัง (environment)
                        let cameraId = devices[0].id; 
                        
                        const rearCamera = devices.find(device => 
                            device.label.toLowerCase().includes('back') || 
                            device.label.toLowerCase().includes('environment')
                        );

                        if (rearCamera) {
                            cameraId = rearCamera.id;
                        } else {
                            // ถ้าไม่พบคำว่า back/environment ให้ใช้ FacingMode (เผื่อกรณี Label ไม่ชัดเจน)
                            cameraId = { facingMode: "environment" };
                        }
                        
                        startScanning(cameraId);
                        
                    } else {
                        // 3. ถ้าไม่พบกล้องเลย
                        statusMessage.innerHTML = '<span style="color:#dc3545;">ไม่พบกล้องในอุปกรณ์นี้.</span>';
                        qrReaderContainer.style.display = 'none';
                        btnScan.textContent = 'สแกน QR';
                    }
                }).catch(err => {
                    // ข้อผิดพลาดในการเรียกใช้ getCameras (อาจเกิดจากสิทธิ์)
                    startScanning({ facingMode: "environment" }); // ลองเริ่มด้วย facingMode โดยตรง
                });
            }
        });
        
    </script>
</body>
</html>
