<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Smart Search By Supermink</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <style>
        /* CSS หลักสำหรับการจัดหน้าและสี (โทนสีเทาอ่อน/ขาว) */
        body {
            font-family: 'Prompt', 'Tahoma', 'Arial', sans-serif; 
            background-color: #f0f2f5; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333333; 
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1a1a1a; 
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #555555; 
            font-size: 16px;
        }

        .search-box {
            background-color: #ffffff; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); 
            margin-bottom: 40px;
            text-align: center;
        }

        .search-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap; 
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: #ffffff; 
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0; 
            max-width: 450px; 
            flex-grow: 1;
        }

        /* เปลี่ยนสีของ Label เป็นสีส้มหลัก */
        .input-group label {
            color: #ff7800; 
            font-weight: bold;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
            padding: 5px 0; 
            background-color: transparent; 
            color: #333333; 
        }

        /* ปุ่มหลัก: สีส้มหลัก */
        .btn-search, .btn-qr-scan {
            background-color: #ff7800; 
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap; /* ป้องกันข้อความในปุ่มขึ้นบรรทัดใหม่ */
        }

        /* เปลี่ยนสีปุ่มเมื่อโฮเวอร์เป็นสีส้มเข้ม */
        .btn-search:hover, .btn-qr-scan:hover {
            background-color: #cc6000; 
        }

        .search-info {
            color: #999999; 
            font-size: 14px;
            margin-top: 10px;
        }
        
        /* === สไตล์สำหรับผลลัพธ์หลายรายการและเลื่อนได้ (เหมือนเดิม) === */
        #results-container {
            max-height: 400px; 
            overflow-y: auto; 
            padding: 10px;
            border: 1px solid #cccccc40; 
            border-radius: 8px;
            margin-top: 20px;
            display: none; 
        }
        
        .result-box {
            background-color: #ffffff; 
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            text-align: left;
            margin-bottom: 15px; 
        }
        
        .result-title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #1a1a1a; 
            border-bottom: 2px solid #e0e0e0; 
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .result-title span {
            background-color: #ff7800; 
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            margin-right: 10px;
        }

        .data-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px dashed #e9ecef; 
            font-size: 15px;
        }

        .data-label {
            width: 180px; 
            color: #555555; 
        }

        .data-value {
            font-weight: bold;
            color: #333333; 
            flex-grow: 1;
        }
        
        #status-message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #dc3545; 
        }

        /* === สไตล์สำหรับ Loading Spinner (เหมือนเดิม) === */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%;
            border-top: 4px solid #ff7800; 
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite; 
            display: inline-block; 
            margin-right: 8px; 
            vertical-align: middle; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* สไตล์สำหรับกล่องสแกน QR Code */
        #qr-reader-container {
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            display: none; /* ซ่อนไว้ก่อน */
            width: 100%;
            max-width: 400px; /* กำหนดขนาดสูงสุด */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1>Smart Search</h1> 
        </div>

        <div class="search-box">
            <button type="button" class="btn-qr-scan" id="btnScan">สแกน QR Code</button>
            <p class="search-info" id="scan-info" style="display:none; color: #ff7800;">กำลังเปิดกล้อง... โปรดสแกน QR Code</p>
            
            <div id="qr-reader-container">
                 <div id="qr-reader" style="width:100%"></div> 
            </div>
            
            <form id="searchForm" action="https://script.google.com/macros/s/AKfycbyEo8UVx5wvKfJgI6qDXBgh9wYgVYmOBlzyF6avi6RTNbKk5_a8o4nbf6PHXqoHRfao/exec" method="POST">
                <div class="search-inputs" style="margin-top: 20px;">
                    <div class="input-group">
                        <label for="query">ค้นหา:</label>
                        <input type="text" id="query" name="query" placeholder="ชื่อ, นามสกุล, บริษัท, เบอร์มือถือ, email, code" required>
                    </div>
                    <button type="submit" class="btn-search">ค้นหา</button>
                </div>
            </form>
            <p class="search-info">*โปรดป้อนข้อมูลที่ต้องการค้นหาเพียงอย่างเดียว</p>
            <div id="status-message">
                <span id="loading-spinner" class="spinner" style="display: none;"></span> 
                <span id="status-text"></span>
            </div>
        </div>

        <div id="results-container">
            </div>

    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw49pZZBFFXLNn43BfRDPEkMlY6vwQKFjygwTK5jLpXKPh12ATntltgbtJeW7jOnopm/exec'; 
        
        const form = document.getElementById('searchForm');
        const resultsContainer = document.getElementById('results-container'); 
        const statusMessage = document.getElementById('status-message');
        const loadingSpinner = document.getElementById('loading-spinner'); 
        const statusText = document.getElementById('status-text'); 
        const queryInput = document.getElementById('query');

        // ตัวแปรสำหรับ QR Scanner
        const btnScan = document.getElementById('btnScan');
        const qrReaderContainer = document.getElementById('qr-reader-container');
        const scanInfo = document.getElementById('scan-info');
        // สร้าง instance ของ Html5Qrcode
        const html5QrCode = new Html5Qrcode("qr-reader"); 
        let isScanning = false;

        // ฟังก์ชันเดิมสำหรับการค้นหา
        function performSearch(queryValue) {
            // *** 1. แสดง Spinner และข้อความสถานะค้นหา (เปลี่ยนสีข้อความสถานะเป็นสีส้ม) ***
            loadingSpinner.style.display = 'inline-block'; 
            statusMessage.style.color = '#ff7800'; 
            statusText.textContent = 'กำลังค้นหา...'; 

            resultsContainer.style.display = 'none'; 
            resultsContainer.innerHTML = ''; 

            const formData = new FormData();
            formData.append('query', queryValue); 

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json()) 
            .then(data => {
                
                // *** 2. ซ่อน Spinner เมื่อได้ข้อมูลแล้ว ***
                loadingSpinner.style.display = 'none'; 
                statusText.textContent = ''; 
                
                let items;
                if (data.data && Array.isArray(data.data)) {
                    items = data.data; 
                } else if (data.status === 'success' && data.name) {
                    items = [data]; 
                } else {
                    items = [];
                }
                
                if (items.length > 0) {
                    
                    resultsContainer.style.display = 'block';

                    items.forEach((item, index) => {
                        const resultBox = document.createElement('div');
                        resultBox.className = 'result-box';
                        
                        resultBox.innerHTML = `
                            <div class="result-title">
                                <span>${index + 1}</span> ข้อมูลสมาชิก
                            </div>
                            <div class="data-list">
                                <div class="data-row"><div class="data-label">ชื่อ:</div><div class="data-value">${item.name || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">นามสกุล:</div><div class="data-value">${item.surname || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">ตำแหน่ง:</div><div class="data-value">${item.position || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">บริษัท:</div><div class="data-value">${item.company || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">เบอร์โทรศัพท์:</div><div class="data-value">${item.mobile || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">อีเมล:</div><div class="data-value">${item.email || 'ไม่ระบุ'}</div></div>
                                <div class="data-row"><div class="data-label">Code ลงทะเบียน:</div><div class="data-value">${item.code || 'ไม่ระบุ'}</div></div>
                            </div>
                        `;
                        
                        resultsContainer.appendChild(resultBox);
                    });
                    
                    statusMessage.style.color = '#dc3545'; 

                } else if (data.status === 'not_found' || data.status === 'error' || items.length === 0) {
                    // 3. กรณีไม่พบหรือมีข้อผิดพลาด
                    resultsContainer.style.display = 'none';
                    statusMessage.style.color = '#dc3545'; 
                    statusText.textContent = data.message || 'ไม่พบข้อมูลตามที่ค้นหา'; 
                }
            })
            .catch(error => {
                resultsContainer.style.display = 'none';
                
                // *** 4. ซ่อน Spinner และแสดงข้อความข้อผิดพลาด ***
                loadingSpinner.style.display = 'none'; 
                statusMessage.style.color = '#dc3545'; 
                statusText.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ (โปรดตรวจสอบ URL และ Network)'; 
                
                console.error('Fetch error:', error);
            });
        }
        
        // Event Listener สำหรับปุ่มค้นหาเดิม
        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            // ให้มั่นใจว่า Query Input มีค่าอยู่
            if (queryInput.value) {
                 performSearch(queryInput.value);
            }
        });
        
        // ********** 3. JavaScript สำหรับ QR Code Scanner **********
        btnScan.addEventListener('click', () => {
            if (isScanning) {
                // ถ้ากำลังสแกนอยู่ ให้หยุดสแกน
                html5QrCode.stop().then(ignore => {
                    isScanning = false;
                    qrReaderContainer.style.display = 'none';
                    btnScan.textContent = 'สแกน QR Code';
                    scanInfo.style.display = 'none';
                    statusText.textContent = '';
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                    statusText.textContent = 'ไม่สามารถหยุดกล้องได้';
                });
            } else {
                // ถ้ายังไม่ได้สแกน ให้เริ่มสแกน
                qrReaderContainer.style.display = 'block';
                btnScan.textContent = 'ปิดกล้อง';
                scanInfo.style.display = 'block';
                
                const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                    // เมื่อสแกนสำเร็จ
                    console.log(`QR Code data: ${decodedText}`);

                    // 1. หยุดสแกนทันที
                    html5QrCode.stop().then(ignore => {
                        isScanning = false;
                        qrReaderContainer.style.display = 'none';
                        btnScan.textContent = 'สแกน QR Code';
                        scanInfo.style.display = 'none';
                        statusText.textContent = 'สแกนสำเร็จ กำลังค้นหาข้อมูล...';

                        // 2. นำผลลัพธ์ใส่ในช่องค้นหาและทำการค้นหา
                        queryInput.value = decodedText;
                        performSearch(decodedText); 
                        
                    }).catch(err => {
                        console.error("Error stopping scanner after success:", err);
                        statusText.textContent = 'สแกนสำเร็จ แต่มีปัญหาในการหยุดกล้อง';
                        queryInput.value = decodedText;
                        performSearch(decodedText); 
                    });
                };
                
                const config = { 
                    fps: 10, 
                    qrbox: {width: 250, height: 250},
                    // ใช้กล้องหลังเป็นหลักบนมือถือ
                    supportedScanTypes: [Html5QrcodeSupportedFormats.QR_CODE],
                    videoConstraints: {
                        facingMode: "environment" 
                    }
                };

                html5QrCode.start(
                    { facingMode: "environment" }, 
                    config, 
                    qrCodeSuccessCallback
                ).then(() => {
                    isScanning = true;
                }).catch(err => {
                    // จัดการข้อผิดพลาด เช่น ผู้ใช้ปฏิเสธการเข้าถึงกล้อง
                    console.error("Unable to start scanning:", err);
                    statusText.textContent = 'ไม่สามารถเข้าถึงกล้องได้ (โปรดให้สิทธิ์)';
                    qrReaderContainer.style.display = 'none';
                    btnScan.textContent = 'สแกน QR Code';
                    scanInfo.style.display = 'none';
                    isScanning = false;
                });
            }
        });
    </script>
</body>
</html>
